<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊的符号</title>
</head>
<body>
    <!-- 
        在HTML页面中，有时需要展示一些特定的符号
        而这些符号有些可以通过输入法直接找到，但是有些根本就无法输入
        HTML提供一套专门用于展示特定符号的标记：
        &符号名;  或者  &#符号编号;
        &lt; 小于号
        &gt; 大于号
        &nbsp;  英文空格
        &emsp;  中文空格
        &copy;  版权符号
        &reg;  注册商标
    -->
    3&lt;x&gt;5    
    <p>HTML提供&reg;一套&yen;专门&nbsp;&nbsp;&nbsp;&nbsp;用于&emsp;&emsp;展示特定符号&copy;的标记：</p>
</body>
</html>
