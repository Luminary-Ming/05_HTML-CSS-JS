<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            /*
                list-style 列表样式
                    none : 样式消失
                    circle：空心圆形
                    square : 黑色方块
                    disc : 黑色圆点 (默认)
                    decimal : 阿拉伯数字1 2 3
            */
            list-style: disc;
        }

        li{
            /*
                设置鼠标样式：
                    pointer : 小手
            */
            cursor: pointer;
        }

        .box1{
            width: 200px;
            height: 200px;
            background-color: brown;
            margin: 100px;
            /* 边框变圆角 */
            border-radius: 100px;
        }

        .box2{
            width: 200px;
            height: 100px;
            background-color: rgb(5, 132, 244);
            margin: 100px;
            /* 左上 右上 右下 左下 */
            border-radius: 100px 100px 0 0;
        }

        .box3{
            width: 100px;
            height: 300px;
            background-color: #fa0;
            margin: 100px;
            border-radius: 50px;
        }

        .box4{
            width: 800px;
            height: 100px;
            background-color: rgb(243, 6, 255);
            margin: 100px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <ul>
        <li>不时用俄语小声说真心话的邻桌艾莉同学</li>
        <li>青春猪头少年不会遇到兔女郎学姐</li>
        <li>未闻花名</li>
    </ul>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
