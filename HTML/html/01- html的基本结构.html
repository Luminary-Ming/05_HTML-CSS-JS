<!-- DOCTYPE 文档声明，告诉浏览器当前的这个文件是一个html文件，并且是HTML5版本的  -->
<!DOCTYPE html>
<!-- 
    html标签，它是整个html文件中的根标签，其他的标签都要书写在html标签里面 
    lang：向搜索引擎表示该页面是html语言 "en"即表示english  "zh"是中文
 -->
<html lang="zh">
    <!-- head 标签中书写的内容是对网页进行约束，或者提供一些网页的基本的描述信息，不会在浏览器主体窗口中展示 -->
    <head>
        <!-- 设置当前页面使用的编码表位UTF-8 -->
        <meta charset="UTF-8" />
        <!-- 
            虚拟窗口（viewport） 
            width：控制 viewport 的大小。最小值为 1。最大值为 10000。负值会被忽略。可以设置为特殊值device-width，即 100vw，100% 的视口宽度。
            initial-scale：控制页面首次加载时显示的缩放倍数。最小值是 0.1。最大值是 10。默认值为 1。负值会被忽略。 
         -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>我是标题</title>
    </head>
    <!-- body 用户书写网页需要展示出来的内容 -->
    <body>
        <!--
            标题标签：
            h1~h6:字体默认加粗,字号从大逐渐变小
            一般一个网页上，h1标签只出现一次。
            一般如果需要二级，三级标题可以使用h2~h6标签
            
            SEO：搜索引擎优化技术。
            简单来说，就是透过一系列的技术和策略，让你的网站更容易被搜寻引擎（如 Google、Bing）收录，并且在搜寻结果中排名靠前。
            百度蜘蛛  爬取
        -->
        <h1>进一步全面深化改革彰显历史主动</h1>
        <h2>进一步全面深化改革彰显历史主动</h2>
        <h3>进一步全面深化改革彰显历史主动</h3>
        <h4>进一步全面深化改革彰显历史主动</h4>
        <h5>进一步全面深化改革彰显历史主动</h5>
        <h6>进一步全面深化改革彰显历史主动</h6>
    </body>
</html>
