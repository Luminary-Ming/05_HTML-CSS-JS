<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 600px;
            height: 300px;
            background-color: antiquewhite;
            border-radius: 10px;
            /* 固定定位 这时盒子的左上顶点在网页中心 */
            position: fixed;
            top: 50%;
            left: 50%;
            /* 让盒子中心点到网页中心 */
            margin-top: -150px;
            margin-left: -300px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
