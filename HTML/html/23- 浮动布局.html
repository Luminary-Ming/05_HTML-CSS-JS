<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 240px;
            height: 180px;
            background-color: #fa0;
            /* 向左浮动 */
            float: left;
        }

        .box2{
            width: 240px;
            height: 180px;
            background-color: #0af;
            /* 向右浮动 */
            float: right;
        }

        .box3{
            width: 240px;
            height: 180px;
            background-color: #faf;
        }
    </style>
</head>
<body>
    <div class="box1">box1box1box1</div>
    <div class="box2">box2box2box2</div>
    <div class="box3">box3box3box3</div>
</body>
</html>
