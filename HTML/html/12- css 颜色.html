<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css颜色</title>
</head>
<body>
    <!-- 
        颜色值：
            颜色的英文单词
            十六进制数：#xxyyzz
                xx:00-FF
                yy:00-FF
                zz:00-FF
                #FF0000  红    简写 #f00
                #00FF00  绿    简写 #0f0
                #0000FF  蓝    简写 #00f
            十进制数：rgb(0-255,0-255,0-255)

    -->
    <div style="color:#aa0000;font-size: 26px;font-weight: bold;">css颜色</div>
    <p style="color:#aa0000;font-size: 26px;font-weight: bold;">css颜色</p>
</body>
</html>
