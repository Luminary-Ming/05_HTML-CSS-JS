<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
            color:#f00;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div>
        css的样式继承问题
        <a href="#">京东</a>
        <ul>
            <li>Java</li>
            <li>HTML</li>
        </ul>
    </div>
</body>
</html>

<!-- 
    子类会继承父类的样式，在css中不是所有的样式都可以被继承。

    CSS中可以被继承的样式：
        * 文字样式：color、font-size、font-weight、font-family、font-style
        * 文本样式：line-height、text-align、text-indent、letter-spacing、word-spacing
        * 列表样式：list-style
        * 注意：针对a标签，无法继承父标签的样式。
 -->
