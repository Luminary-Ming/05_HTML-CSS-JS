<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 300px;
            background-color: rgb(65, 65, 65);
            margin: 80px auto;
            /* 
                盒子阴影属性：

                阴影向内向外  insert 向内
                x轴偏移量
                y轴偏移量
                模糊度
                扩散长度
                阴影颜色
            */
            box-shadow: 60px -16px 1px 1px teal;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
