<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 200px;  
        }
        .box1{
            background-color: #fa0;
        }

        .box2{
            background-color: #0a0;
            position: absolute;
            top: 150px;
            left: 200px;
            /* 层级 值越大越在最上面 只有定位后才有层级关系，浮动没有层级*/
            z-index: 3;
        }
         .box3{
            background-color: #0af;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
