<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            color: #f00;
        }
        .box{
            color: #0af;
        }
        div{
            color: #fa0;
        }
    </style>
</head>
<body>
    <div class="box" id="demo" style="color:rgb(3, 235, 208)">一定的优先级，高优先级的选择器，它的样式优先被使用。</div>
</body>
</html>

<!-- 
    css优先级的顺序：
    ! important   >  行内样式  >  id选择器  >  class选择器   > 标签选择器  >  通用选择器  >  继承 > 默认
 -->
