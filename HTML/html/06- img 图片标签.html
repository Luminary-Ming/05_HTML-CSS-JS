<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        img 标签 : 在页面上嵌入图片
          src: 用来书写图片的路径(本地路径 网络路径)
          alt: 如果图片加载失败,会显示alt属性中的内容
          title：鼠标在图片上悬浮一会显示的文字

          width: 设置图片宽度
          height: 设置图片的高度
          一般设置一项，保持比例不变
          border : 设置图片的边框
    -->
    <img  width="200" title="玲玲" src="../img/玲玲.png" alt="加载图片失败">    
    <img  width="200" title="小汤" src="../img/小汤.jpg" alt="加载图片失败" border="10">
</body>
</html>
