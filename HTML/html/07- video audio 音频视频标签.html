<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        video 视频标签
          src：视频的路径
          autoplay：自动播放
          muted：静音
          controls：显示视频控件
          loop：循环播放    
    -->
    <video src="../video/花海-美依礼芽、龚琳娜.mp4" width="500"  muted controls loop></video><br/>

    <!-- 
        audio 音频标签
          src：音频的路径
          autoplay：自动播放
          muted：静音
          controls：显示音频控件
          loop：循环播放 
    -->
    <audio src="../music/daoko&米津玄師-打上花火.mp3" controls muted loop autoplay></audio>
</body>
</html>
