<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border-radius: 200px;
            background-color: #fa0;
            animation: donghua 3s linear infinite;
            background-image: url(./imgs/1.jpg);
            background-size: cover;
            text-align: center;
            line-height: 400px;
        }

        /* 相当于帧 */
        @keyframes donghua {
            0%{ 
                transform:rotatez(0deg) translate(0px,0px) ; }
            49%{
                transform:rotatez(360deg) translate(300px,0px) ;  }  
            50%{
                transform:rotatez(360deg) translate(300px,0px) ; 
            }    
            100%{
                transform:rotatez(0deg) translate(0px,0px) ; 
                
            }
        }
    </style>
</head>
<body>
    <div class="box">滚</div>
</body>
</html>
