<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ul 无序列表标签：
        type属性:
            circle：空心圆形
            square：黑色方块
            disc：黑色圆点 默认
    -->
    <h2>无序列表</h2>
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JavaSE</li>
        <li>JavaEE</li>
    </ul>

    <!-- 
        ol 有序列表标签
        type属性：
            1：数字（默认）
            a：小写字母
            A：大写字母
            i：小写罗马数字
            I：大写罗马数字
    -->
    <h2>有序列表</h2>
    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JavaSE</li>
        <li>JavaEE</li>
    </ol>

    <!-- 
      自定义列表：
      dl 自定义列表标签
      dt 自定义列表项标签
      dd 自定义列表项内容标签
    -->
    <dl>
        <h2>自定义列表</h2>
        <dt>技术能力</dt>
        <dd>HTML</dd>
        <dd>CSS</dd>
        <dd>JavaScript</dd>
        <dt>兴趣爱好</dt>
        <dd>睡觉</dd>
        <dd>吃饭</dd>
        <dd>打游戏</dd>
    </dl>
</body>
</html>
