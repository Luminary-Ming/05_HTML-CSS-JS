<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮雕字</title>
    <style>
        body{
            background-color: #ccc;
            font-size: 80px;
        }
        .box7{
            text-align: center;
            /*
                文字添加阴影
                X 和 Y 方向的偏移量、模糊度和颜色值组成。
                屏幕左上角为原点 
            */
            text-shadow: -2px -2px 0px #fff,2px 2px 0px #000;
            color: #ccc;
        }
        .box8{
            text-align: center;
            text-shadow: -2px -2px 0px #000,2px 2px 0px #fff;
            color: #ccc;
        }
    
    </style>
</head>
<body>
    <br><br><br><br>
    <div class="box7">东软教育-天津基地</div>
    <div class="box8">东软教育-天津基地</div>
</body>
</html>
