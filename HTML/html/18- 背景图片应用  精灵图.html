<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            margin-right: 40px;
            padding-left: 20px;
            background-color: aquamarine;
            background-image: url(../img/icon.png);
            background-repeat: no-repeat;
        }

        .date {
            background-position: 0px 3px;
        }

        .goods {
            background-position: 0px -13px;
        }

        .look {
            background-position: 0px -45px;
        }

        .message {
            background-position: 0px -28px;
        }

    </style>
</head>
<body>
    <span class="date">17.10.15</span>
    <span class="goods">好货推荐</span>
    <span class="look">144</span>
    <span class="message">10 条</span>
</body>
</html>

<!-- 
    精灵图也叫雪碧图就是把多张小图片放到一张大图片上，再用 background-position 属性，显示精灵图某一个小图标。
    优点是能够优化页面加载速度，也一定程度上缓解了服务器的压力，提高网页性能。
 -->
