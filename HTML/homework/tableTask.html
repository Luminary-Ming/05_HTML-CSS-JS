<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>
        table{
            margin: auto;
            margin-top: 100px;
            width: 600px;
            height: 300px;
        }
        table,td{
            border: 2px solid black;
            border-collapse: collapse;
        }   
    </style>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <td colspan="3"></td>
            <td></td>
        </tr>

        <tr>
            <td rowspan="3"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td rowspan="2" colspan="2"></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
