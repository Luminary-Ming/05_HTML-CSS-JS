<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            font-size: 20px;
        }

        .box{
            display: flex;
            width: 500px;
            height: 600px;
            background-color: antiquewhite;
            margin: auto;
            /* 设置主轴方向是水平方向 */
            flex-direction: column;   
            /* 设置侧轴上，子元素的排列方式为居中对齐 */
            align-items: center; 
        }

        .suanshi{
            margin-top: 30px;
            position: relative;
            left: -72px;
        }

        .result{
            position: relative;
            left: -72px;
        }

        .underline{
            width: 200px;
            height: 30px;
            border-bottom: 1px solid black;
            margin-bottom: 10px;
        }

        button{
            margin-top: 10px;
            border-radius: 100%;
            width: 50px;
            height: 50px;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="suanshi">算式：</div>
        <div class="underline"></div>
        <div class="result">结果：</div>
        <div class="underline"></div>
        <table>
            <tr>
                <td><button>C</button></td>
                <td colspan="3"><button>CE</button></td>
            </tr>

            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>+</button></td>
            </tr>

            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>

            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>*</button></td>
            </tr>

            <tr>
                <td><button>/</button></td>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>=</button></td>
            </tr>

        </table>
    </div>
</body>
</html>
