<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: rgb(21, 11, 227);
        }
    </style>
</head>

<body>
    <div class="box"></div>




    <script>
        /*
            鼠标事件：
                mouseover ：鼠标移入标签时触发
                mouseout  ：鼠标移出标签时触发

                mouseenter ：鼠标移入标签时触发
                mouseleave ：鼠标移出标签时触发
            两者区别在于后者事件不支持冒泡。（但支持捕获机制）

        TODO  箭头函数中的this关键字
            this对象是在运行时基于函数的执行环境绑定的：
                在全局函数中，this指向的是window；
                当函数被作为某个对象的方法调用时，this就等于那个对象

                匿名函数的执行环境是全局的，因此this指向的是window
        */
        // 输出当前对象
        console.log(this);  // window 对象

        // 获取 .box 的标签对象
        let box = document.querySelector(".box");
        // 绑定点击事件
        box.addEventListener("mouseover", function () {
            // 输出 111 和当前标签对象
            console.log(111, this);  // 111  <div class="box"></div>
        });


        box.addEventListener("mouseout", () => {
            // 输出 222 和当前标签对象
            console.log(222, this);  // 111   window 对象
        });

    </script>
</body>

</html>
