<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        一个无需列表，鼠标移动到某个li上的时候，切换对应的背景颜色
    -->
    <ul>
        <li data-bg-color="red">列表1</li>
        <li data-bg-color="green">列表2</li>
        <li data-bg-color="blue">列表3</li>
        <li data-bg-color="deeppink">列表4</li>
    </ul>

    <script>
        let lis = document.querySelectorAll("li");
        for (let i = 0; lis.length; i++) {
            // 鼠标移入标签时
            lis[i].onmousemove = function () {
                lis[i].style.backgroundColor = lis[i].dataset["bgColor"];
            }
            // 鼠标移出标签时
            lis[i].onmouseout = function () {
                lis[i].style.backgroundColor = "#fff";
            }
        }
    </script>
</body>

</html>
