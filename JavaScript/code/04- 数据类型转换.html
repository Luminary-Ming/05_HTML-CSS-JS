<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("12.3");  // 12.3

        // parseInt() 只有字符串中的第一个数字会被返回
        let a = parseInt("12.8");
        console.log(a);  // 12
        document.write(parseInt("20.aa") + "<br>")  // 20
        document.write(parseInt("40 year") + "<br>")  // 40

        // 如果字符串的第一个字符不能被转换为数字，那么 parseInt() 会返回 NaN。
        document.write(parseInt("hello 50") + "<br>")  // NaN

        // 开头和结尾的空格是允许的
        document.write(parseInt("  34 45 56  ") + "<br>")  // 34

        // 在字符串以"0"为开始时，返回十六进制数
        document.write(parseInt("0x11") + "<br>")  // 17

        // 在字符串以"0"为开始时旧的浏览器默认使用八进制基数。ECMAScript 5，默认的是十进制的基数。
        document.write(parseInt("010") + "<br>")  // 10（十进制）

        // 逗号后面的数是转成指定进制数
        document.write(parseInt("10", 8) + "<br>")  // 8
        document.write(parseInt("10", 16) + "<br>")  // 16




        // 把一个数转成小数
        let b = parseFloat(15.5);
        console.log(b);  // 15.5
        console.log(15);  // 15  并不会变成15.0 哈哈

        // Number() 将数据转成 number 类型
        let c = Number("123");  // 123
        console.log(c);

        // Srting() 将数据转成字符串类型
        let d = String(456);
        console.log(d);  // 456（string类型的）

        // Boolean() 将数据转成布尔类型
        let f = Boolean(0);
        console.log(f);  // false

        /*
            在JS中 ： 0 、0.0、 "" 、 null 、 undefined 、 NaN 都表示false
            其他的任何数值都可以表示true
        */
        console.log("Boolean(0)", Boolean(0));  // false
        console.log("Boolean(0.0)", Boolean(0.0));  // false
        console.log("Boolean(10)", Boolean(10));  // true
        console.log("Boolean(-10)", Boolean(-10));  // true
        console.log("Boolean('true')", Boolean('true'));  // true
        console.log("Boolean('false')", Boolean('false'));  // true
        console.log("Boolean(' ')", Boolean(' '));  // true
        console.log("Boolean('')", Boolean(''));   // false
        console.log("Boolean(null)", Boolean(null));   // false
        console.log("Boolean(undefined)", Boolean(undefined));   // false
        console.log("Boolean(NaN)", Boolean(NaN));  // false
    </script>
</body>

</html>
