<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10;
        console.log(a);
        let b = 20;
        console.log(b);

        // 一次性定时器
        setTimeout(function () {
            console.log("abc");
        }, 0);

        let c = 30;
        console.log(c);

        // 循环
        for (let i = 0; i <= 100; i++) {
            console.log(i);
        }

        /*
            控制台输出结果是：
                10 -> 20 -> 30 -> 1-100 -> abc
            验证了 js 是单线程的编程语言，
            单线程意味着所有任务需要排队，前一个任务结束才会执行下一个任务。
            所有的任务分为两种：
                同步任务：是指在主线程上排队执行的任务，只有前一个任务执行完毕才会执行下一个任务。
                异步任务：是指不进人主线程，而是进入任务列队，等待系统读取任务列表中的任务才能进入主线程执行。

            上面的例子中定时器就是一个异步任务，它存在任务列队中等待系统读取执行，
            这个一次性定时器虽然定时是 0s，但是浏览器为了提高运行效率，会把定时器这种费时的任务搁浅到后面执行，
            因此等待循环执行完毕后，定时器任务才得以执行。
        */
    </script>
</body>

</html>
