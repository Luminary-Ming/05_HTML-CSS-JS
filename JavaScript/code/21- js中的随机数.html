<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            在java中有 Random 对象
            Random r = new Random();
            r.nextInt(100) // 0-100
            
            在js中，没有 Random 这个对象，只能使用 Math.random() 方法
        */
        // [100, 200)
        console.log(Math.random() * 100 + 100);
        // [100, 200]
        console.log(Math.floor(Math.random() * (100 + 1)) + 100);
        // [m, n]
        console.log(Math.floor(Math.random() * (n - m + 1)) + m);

    </script>
</body>

</html>
