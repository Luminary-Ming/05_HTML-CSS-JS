<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            var 和 let 在作用域上的区别:
                var 定义的全局变量会保存在window对象中（全局Global作用域中）
                let 定义的全局变量不会被保存在window对象中（脚本Script作用域中）

                作用域有三种：
                    全局作用域：函数外声明的变量
                    局部作用域：函数里声明的变量
                    块级作用域：大括号里用 let/const 声明的变量（ES6新增）

                块级作用域（let）与局部作用域（var）的不同：
                    相同点：都是只在局部被访问
                    不同点：局部范围不同
                                局部作用域仅限在函数里声明的变量
                                块级作用域是一切大括号{}用 let/const 声明的变量
                            优先级不同：
                                局部作用域优先级 > 块级作用域（在函数体大括号内部，无论使用什么关键字声明var/let/const都是局部作用域）                    
        */

        // 全局变量
        var a1 = 10;
        let b1 = 20;


        // 局部作用域（函数里声明的变量），无论是let声明还是var声明都是局部变量，外界不能访问
        function demo() {
            var a3 = 10;
            let b3 = 20;
        }
        console.log(a3);  // 报错：ReferenceError: j is not defined
        console.log(b3);  // 报错：ReferenceError: j is not defined



        // 块级作用域（大括号里面用 let/const 声明的变量）
        if (true) {
            var a2 = 10;  // 全局变量
            let b2 = 20;  // 块级变量（有块级作用域，只在大括号里面起作用）
        }
        console.log(a2);  // 10
        console.log(b2);  // 报错：ReferenceError: j is not defined

        // 同上
        for (var i = 0; i < 10; i++) {
            console.log(i);
        }
        console.log("i=", i);  // i= 10


        for (let j = 0; j < 10; j++) {
            console.log(j);
        }
        console.log("j=", j);  // 报错：ReferenceError: j is not defined

    </script>
</body>

</html>
