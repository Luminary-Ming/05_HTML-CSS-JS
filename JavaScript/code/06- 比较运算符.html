<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            比较运算：结果是boolean
            >  >=  <  <=  !=  ==  ===  !=  !==
            == : 值等
            === ： 全等（恒等）
        */
        console.log("123" == 123);  // true
        console.log("123" === 123);  // false

        console.log("123" != 123);  // false
        console.log("123" !== 123);  // true

    </script>
</body>

</html>
