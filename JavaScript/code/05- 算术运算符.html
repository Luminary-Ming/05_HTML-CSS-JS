<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("3 + 4", 3 + 4);  // 7
        console.log("3 - 4", 3 - 4);  // -1
        console.log("3 * 4", 3 * 4);  // 12
        console.log("3 / 4", 3 / 4);  // 0.75
        console.log("8 % 4", 8 % 4);  // 0 整除没有余数

        let a = 3;
        let b = 4;
        console.log(a++);  // 3
        console.log(++b);  // 5

        // 拼接字符串
        console.log("123" + 4);  // 1234（string类型的）
        // 数值型的 "123" 自动转成数字 123 然后进行计算
        console.log("123" - 4);  // 119 
        console.log("123" / 4);  // 30.75
        console.log("123" % 4);  // 3


    </script>
</body>

</html>
