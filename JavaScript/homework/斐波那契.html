<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        b {
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <script>
        // 实现斐波那契数列的前20项的打印，1 1 2 3 5 8 ........
        for (let i = 1; i <= 20; i++) {
            document.write("<b>" + fibonacci(i) + "<b/>");
        }
        // 斐波那契方法
        function fibonacci(i) {
            if (i == 1 || i == 2) {
                return 1;
            } else {
                return fibonacci(i - 2) + fibonacci(i - 1);
            }
        }

    </script>
</body>

</html>
