<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 水仙花数
        for (let i = 100; i < 1000; i++) {
            let one = parseInt(i % 10);
            let ten = parseInt(i / 10 % 10);
            let hundred = parseInt(i / 100);
            if (one * one * one + ten * ten * ten + hundred * hundred * hundred == i) {
                document.write(i + " ");
            }
        }

    </script>
</body>

</html>
